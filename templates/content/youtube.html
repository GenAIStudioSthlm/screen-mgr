<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Player</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #player {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
  <script>
    // set global variables for the YouTube player

    window.videoUrl = "{{ video_url }}";
  </script>



</head>

<body>
  <div id="player"></div>
  <script src="/static/javascript/youtube.js"></script>
</body>

</html>
