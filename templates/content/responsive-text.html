<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulsate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .animated-text {
        animation: pulsate 4s infinite cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        color: white;
        overflow: hidden;
      }

      .responsive-text {
        font-size: 10vw; /* Adjust font size relative to viewport width */
        line-height: 1; /* Reduce line height */
        text-align: center;
        max-width: 80%; /* Limit text width to 80% of the screen */
        word-wrap: break-word;
      }
      .responsive-text.single-word {
        font-size: 20vw; /* Larger font size for single words */
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const textElement = document.querySelector(".responsive-text");
        if (textElement) {
          const textContent = textElement.textContent.trim();
          if (textContent.split(" ").length <= 3) {
            textElement.classList.add("single-word");
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="responsive-text animated-text">{{ text }}</div>
  </body>
</html>
