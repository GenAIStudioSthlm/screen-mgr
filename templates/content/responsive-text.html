<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulsate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .animated-text {
        animation: pulsate 4s infinite cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        color: white;
        overflow: hidden;
      }

      .text-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1.5rem;
        padding: 3rem 4rem;
        max-width: 60%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .responsive-text {
        font-size: 10vw;
        line-height: 1;
        text-align: center;
        word-wrap: break-word;
        width: 100%;
      }
      .responsive-text.single-word {
        font-size: 20vw;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const textElement = document.querySelector(".responsive-text");
        if (textElement) {
          const textContent = textElement.textContent.trim();
          if (textContent.split(" ").length <= 3) {
            textElement.classList.add("single-word");
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="text-container">
      <div class="responsive-text animated-text">{{ text }}</div>
    </div>
  </body>
</html>
