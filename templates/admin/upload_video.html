<form
  action="/admin/upload_video"
  method="post"
  enctype="multipart/form-data"
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="video_file">
      Upload Video
    </label>
    <input
      type="file"
      name="video_file"
      id="video_file"
      accept="video/mp4"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
  </div>
  <button
    class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    type="submit"
  >
    Upload Video
  </button>
</form>
