<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <style>
      body {
        background: radial-gradient(
          circle,
          rgb(251, 63, 185) 0%,
          rgb(8, 5, 5) 100%
        );
      }
      h1 {
        color: #f6c6ce;
        text-shadow: black 3px 3px 1px;
      }
    </style>
  </head>
  <body class="mx-auto p-4 w-full max-w-3xl">
    <div class="flex flex-col gap-4">
      <div class="w-full flex flex-col">
        <img
          src="/static/genaistudio.png"
          alt="Genaistudio"
          class="max-w-sm mx-auto"
        />
        <h1 class="text-3xl font-bold text-center mt-8 mb-3">
          Studio Screen Manager
        </h1>
        
        </div>
        <!-- Tabs -->
        <div
          x-data="{ activeTab: 'screens' }"
          class="shadow-md rounded bg-white"
        >
          <div class="flex border-b bg-[#f6c6ce] rounded-t items-center">
            <button
              class="py-3 px-4 text-gray-700 font-bold"
              :class="{ 'border-b-2 border-black': activeTab === 'screens' }"
              @click="activeTab = 'screens'"
            >
              Screens
            </button>
            <button
              class="py-2 px-4 text-gray-700 font-bold"
              :class="{ 'border-b-2 border-black': activeTab === 'videos' }"
              @click="activeTab = 'videos'"
            >
              Videos
            </button>
            <button
              class="py-2 px-4 text-gray-700 font-bold"
              :class="{ 'border-b-2 border-black': activeTab === 'pictures' }"
              @click="activeTab = 'pictures'"
            >
              Pictures
            </button>
            <button
              class="py-2 px-4 text-gray-700 font-bold"
              :class="{ 'border-b-2 border-black': activeTab === 'pdfs' }"
              @click="activeTab = 'pdfs'"
            >
              PDFs
            </button>
            <div class="text-right w-full pr-4">
              <button
                class="text-right text-black font-bold"
                onclick="document.getElementById('imageModal').style.display='block'"
              >
                Screen locations & ids
              </button>
            </div>
          </div>

          <div class="p-4">
            <!-- Screens Tab -->
            <div x-show="activeTab === 'screens'" class="p-4">
              {% include "admin/screens.html" %}
            </div>

            <!-- Videos Tab -->
            <div x-show="activeTab === 'videos'" class="p-4">
              {% include "admin/upload_video.html" %}
            </div>

            <!-- Pictures Tab -->
            <div x-show="activeTab === 'pictures'" class="p-4">
              {% include "admin/upload_picture.html" %}
            </div>

            <!-- PDFs Tab -->
            <div x-show="activeTab === 'pdfs'" class="p-4">
              {% include "admin/upload_pdf.html" %}
            </div>
          </div>
        </div>

        <div class="w-full text-center mt-3">
          <a
            href="https://github.com/GenAIStudioSthlm/screen-mgr"
            class="inline-block text-center"
            target="_blank"
          >
            <img
              src="/static/github-mark-white.png"
              alt="GitHub"
              class="w-6 h-6 float-right"
            />
          </a>
        </div>
      </div>

      <!-- Modal -->
      <div
        id="imageModal"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
        style="display: none"
      >
        <div class="relative bg-white p-4 rounded shadow-lg mx-auto max-w-lg">
          <span
            class="absolute top-0 right-0 p-2 cursor-pointer"
            onclick="document.getElementById('imageModal').style.display='none'"
          >
            CLOSE
          </span>
          <img
            src="/static/studio.png"
            alt="Studio"
            class="max-w-full h-auto"
          />
        </div>
      </div>
    </div>
  </body>
</html>
